<div
    class="flex flex-col min-h-[calc(100vh-105px)] w-full items-center pt-6 px-8 sm:px-16 md:px-24 lg:px-48 xl:px-80 2xl:px-104 overflow-x-hidden relative">

    <div class="w-full max-w-200 relative mx-auto">

        <!-- Cabeçalho do formulário -->
        <header class="flex flex-col w-full gap-8 pb-6 border-b-2 border-green-600">

            <div class="flex flex-col w-full">
                <label for="formTitle" class="">
                    Título do Formulário:
                </label>

                <input type="text" id="formTitle" placeholder="Forms Create" class="
                    w-full 
                    border-b-2 border-blue-600 
                    focus:border-2 
                    my-2 py-1 px-2 
                    placeholder-gray-300 outline-none 
                    text-2xl md:text-3xl text-gray-800 bg-transparent
                ">
            </div>

            <div class="flex flex-col w-full">

                <label for="formDescription" class="">
                    Descrição:
                </label>

                <textarea id="formDescription" rows="2" placeholder="Crie e gerencie seus formulários dinâmicos..."
                    class="
                    w-full 
                    border-b-2 border-blue-600 
                    focus:border-2
                    my-2 py-1 px-2 
                    placeholder-gray-300 outline-none 
                    text-lg text-gray-600
                "></textarea>


            </div>

        </header>

        <!-- Lista de perguntas -->
        <section class="w-full transition-all mb-60">
            <div class="flex flex-col gap-12  py-8 mt-4" cdkDropList (cdkDropListDropped)="drop($event)">

                @for (question of questions(); track question.id) {

                    <!-- cdkDrag - área que possibilita o arrasto de perguntas -->
                <div class="flex flex-row w-full gap-4 items-center " cdkDrag>
                    <!-- Espaço vazio no momento de mover as perguntas -->
                    <div *cdkDragPlaceholder class="opacity-0"></div>
                    <!-- Icone que aciona o drag -->
                    <div class="cursor-move h-10" cdkDragHandle>
                        <i class="fa-solid fa-grip-vertical text-gray-400 hover:text-gray-600"></i>
                    </div>

                    <app-question-card [question]="question" class="w-full"></app-question-card>

                </div>

                } @empty {

                <div class="border-b-2 h-full flex items-center justify-center text-gray-400">
                    Sua lista de perguntas fica aqui...
                </div>

                }

            </div>

            <hr class="my-10 border-gray-300">

            <div class="bg-gray-900 text-green-400 p-6 rounded-lg font-mono text-sm overflow-auto">
                <h3 class="text-white mb-2 font-bold uppercase">Debug - Estado Atual:</h3>

                <pre>{{ questions() | json }}</pre>

            </div>

        </section>


        <!-- Toolbar -->

        <app-toolbar (addQuestion)="this.formBuilderService.addQuestion()"></app-toolbar>

    </div>

</div>
